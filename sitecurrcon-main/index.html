<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            text-align: center;
            background-image: url('https://free4kwallpapers.com/uploads/originals/2015/08/25/website-background.jpg');
        }

        #converter {
            background-color: rgb(0, 0, 0);
            margin: 50px auto;
            max-width: 400px;
            border: 5px solid rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
        }

        .container1:hover {
            display: inline-block;
            border: 5px solid rgb(77, 105, 12);
            padding: 0;
            width: 200px;
            /* Adjust the container width as needed */
            margin: auto auto;
            /* Center the container horizontally */
            border-radius: 10px;
        }

        button:hover {
            background-color: #000000;
            /* color: #fff; */
            border: 5px dashed rgb(34, 180, 46);
        }

        h1 {
            color: rgb(185, 96, 11);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        p {
            padding-left: 0px;
        }

        #result {

            color: antiquewhite;
            align-items: center;

        }

        .form-control {
            color: #000000;
        }

        .header-with-image {
            display: flex;
            align-items: center;
        }

        .header-image {
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="converter">
            <h1 class="header-with-image">
                <img class="header-image"
                    src="https://static.vecteezy.com/system/resources/thumbnails/010/751/187/small_2x/money-exchange-icon-on-transparent-background-currency-exchange-sign-flat-style-vector.jpg"
                    alt="Your Image" width="90px" height="90px" />
                CURRENCY CONVERTER
            </h1>
            <label for="amount" style="color: skyblue">Enter Amount:</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount"
                style="color: #000000;"><br>
            <label for="from" style="color: skyblue">From Currency:</label>
            <select id="from" class="form-control">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KWD">Kuwaiti Dinar (KWD)</option>

            </select>
            <br><label for="to" style="color: skyblue">To Currency:</label>
            <select id="to" class="form-control">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KWD">Kuwaiti Dinar (KWD)</option>

            </select>
            <button class="btn btn-primary mt-3" onclick="convert()">Convert</button><br><br>
            <div class="container1">
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;


            const exchangeRates = {
                'USD': {
                    'EUR': 0.92,
                    'GBP': 0.78,
                    'INR': 83.0,
                    'RUB': 93.0,
                    'JPY': 145.414,
                    'KWD': 0.308,
                },
                'EUR': {
                    'USD': 1.09,
                    'GBP': 0.84,
                    'INR': 90.57,
                    'RUB': 102.49,
                    'JPY': 158.37,
                    'KWD': 0.34,
                },
                'GBP': {
                    'USD': 1.27,
                    'EUR': 1.17,
                    'INR': 105.0,
                    'RUB': 119.83,
                    'JPY': 185.17,
                    'KWD': 0.39,
                },
                'INR': {
                    'USD': 0.012,
                    'EUR': 0.011,
                    'GBP': 0.0094,
                    'RUB': 1.13,
                    'JPY': 1.75,
                    'KWD': 0.0037,
                },
                'RUB': {
                    'USD': 0.011,
                    'EUR': 0.0098,
                    'GBP': 0.0083,
                    'INR': 0.88,
                    'JPY': 1.55,
                    'KWD': 0.0033,
                },
                'JPY': {
                    'USD': 0.0069,
                    'EUR': 0.0063,
                    'GBP': 0.0054,
                    'INR': 0.57,
                    'RUB': 0.65,
                    'KWD': 0.0021,
                },
                'KWD': {
                    'USD': 3.26,
                    'EUR': 2.99,
                    'GBP': 2.56,
                    'INR': 270.98,
                    'RUB': 306.33,
                    'JPY': 473.85,
                },
            };

            const rate = exchangeRates[fromCurrency][toCurrency];
            const result = (amount * rate).toFixed(2);

            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
        }
    </script>

</body>

</html>
